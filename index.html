<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Isomorphic App </title>
</head>
<body>
    <div class="container">
        <div class="wel-text">
            <h1>Welcome! Dear Esteemed Guest!</h1>
            <p>Please, Take Your Time And Explore<span class="period">....</span></p>
            <div class="icon-div">
                <i class="fa fa-ravelry icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="main-input"> 
            <form id="form-div" class="form-class">
                <div class="false">False! Not isomorphic.</div>
                <div class="remind">Error! Incomplete or empty input.</div>
                <div class="true">True! Both strings are isomorphic.</div>
                <label class="lab">INSERT A STRING:</label><br>
                <input type="text" id="input1" class="box" placeholder="Add a string here....">
                <br>
                <br>
                <label class="lab">INSERT ANOTHER STRING:</label><br>
                <input type="text" id="input2" class="box" placeholder="Add a string here....">
                <br>
                <div id="btn-con">
                    <button type = 'submit' id="btn">Compare Strings</button>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
<!-- Made by Ehidiamen Genesis -->
</body>
</html>
